<!DOCTYPE html>
<html>
<head>
    <title>Story Generator</title>
</head>
<body>
    <h1>Story Generator</h1>
    <form method="POST">
        <button type="submit">Generate Story</button>
    </form>
    {% if story %}
        <h2>Your Story:</h2>
        <p>{{ story }}</p>
    {% endif %}
</body>
</html>
